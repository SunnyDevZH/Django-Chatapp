<h1>Login</h1>

{% if wrongPasswort%}

{% endif %}

<form action="/login/" method="POST">
    {% csrf_token %}
    <div><input name="username" type="text"></div>
    <div><input name="passwort"type="passwort"></div>
    <div><button>Login</button></div>
</form>
